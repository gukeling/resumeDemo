<!DOCTYPE html>

<html lang="zh-CN">

<head>

	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="财务系统" name="description" />
	<meta content="方林装饰 方林" name="author" />

	<link rel="shortcut icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">

	<title>FFS</title>

	<!-- 全局样式 -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="assets/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="assets/css/uniform.default.css" rel="stylesheet" type="text/css"/>
	<!-- 页面级样式 -->
	<link href="assets/css/login-soft.css" rel="stylesheet" type="text/css"/>

</head>

<body class="login">

	<div class="logo">
		<img src="./images/icon.png" style="width: 100px;">
	  <h3>方林<span>财务系统</span></h3>
	  <h5>Fanglin Finance System</h5>
	</div>

	<div class="content">

		<form class="form-vertical login-form" id="loginForm">
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入正确的用户名和密码</span>
			</div>

			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="请输入用户名" name="username" rules="{required:true}"/>
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请输入密码" name="password" rules="{required:true}"/>
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">验证码</label>
				<div class="input-icon">
					<input class="m-wrap small placeholder-no-fix" type="text" placeholder="请输入验证码" name="varifycode" rules="{required:true}"/>
					<img class="pull-right" style="width: 100px;height: 35px;" src="verifyCode.do" id="verifyCode" />
				</div>
			</div>

			<div class="form-actions">
				<button type="button" class="btn blue btn-block" id="loginBtn">
					登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
	</div>
</body>

<script src="assets/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="assets/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<script src="assets/js/jquery.blockui.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.cookie.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.uniform.min.js" type="text/javascript" ></script>

<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/utils/validate_messages.js" type="text/javascript"></script><!-- 校验提示文字 -->
<script src="assets/js/jquery.metadata.js" type="text/javascript"></script>
<script src="assets/js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="assets/js/layer.js"></script>

<script src="assets/js/app.js" type="text/javascript"></script>
<script src="js/core/core.js"></script>
<script src="js/login.js" type="text/javascript"></script>
<script>

	jQuery(document).ready(function() {
		App.init();
		Login.init();
	});

	$("#verifyCode").click(function(){
		$(this).attr("src","verifyCode.do?timestamp="+ new Date().getTime());
	});

</script>
</html>
